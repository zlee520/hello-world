<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/report.js"></script>

<style type="text/css">

table{
	border: 1px solid red;
	width: 50%;
	border-collapse: collapse;
}
table tr th{
	border: 1px solid red;
}

</style>
</head>
<body>

	<table>
		<tr>
			<th>汽车供应商</th>
			<th>销售年度</th>
			<th>销售区域</th>
		</tr>
	</table>
	
	<br/>
	
	<table>
		<tr>
			<th rowspan="2">汽车供应商</th>
			<th rowspan="2">销售年度</th>
			<th rowspan="2">销售区域</th>
			<th colspan="2">销售情况</th>
		</tr>
		
		<tr>
			<th>轿车</th>
			<th>越野车</th>
		</tr>
	</table>
	
	
	<br/>
	<table>
		<tr>
			<th colspan="2">2015</th>
			<th colspan="2">2016</th>
		</tr>
		
		<tr>
			<th>康拓普</th>
			<th>不加班</th>
			<th>启捷</th>
			<th>加班</th>
		</tr>
	</table>
	
	
	
	

</body>
</html>
